{% extends "base.html" %}

{% block content %}
<h2>BLOCOS</h2>
<div class="container">
    <div class="btn-logout-blocos">
        <a href="{% url 'logout' %}">Sair   <i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
    <div class="bloco">
        {% if blocos %}
            {% for bloco in blocos %}
                <div>
                    <a href="{% url 'bloco' bloco.pk %}"><h1>Bloco {{ bloco.numero }}</h1></a>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
