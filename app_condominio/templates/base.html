{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-color: {% if bloco.cor %}{{ bloco.cor }}{% else %}#ffffff{% endif %};"> <!-- erro de sintaxa do css, dá para ignorar -->
  <header>
    <div class="header-container">
      <h2><i class="fa-solid fa-user"></i> {{ user.username }}</h2>
      <h1 style="color: #922022;">Condomínio Residencial Recanto Maestro</h1>
      <div class="btn-logout">
        <a href="{% url 'logout' %}">Sair <i class="fa-solid fa-right-from-bracket"></i></a>
      </div>
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <div class="logoFundacao">
      <img src="{% static 'img/Fundacao.png' %}" alt="Logo da Fundação">
    </div>
    <p style="color: #922022; font-weight: bold;">2024 Copyright &copy; | Todos os direitos reservados</p>
    <div class="logoRecanto">
      <img src="{% static 'img/recanto-maestro.png' %}" alt="Logo do Recanto Maestro">
    </div>
  </footer>
</body>
</html>
